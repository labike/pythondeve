<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/reset.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/typography.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/main.css') }}">
	<link rel="alternate" type="application/atom+xml" title="BrightonPy Events" href="{{ url_for("feed") }}">
</head>
<body>
	<div class="warpper">
		<div id="header">
			<a href="{{ url_for('index') }}">
				<img src="{{ url_for('static',filename='images/logo.png') alt='Brighton python user group' }}"
			</a>
			<h1>Brighton and hove<br/>python user group</h1>
		</div>
		<div id="menu">
			<ul>
				<li><a href="{{ url_for('index') }}">Home</a></li>
				<li><a href="{{ url_for('page',path='location') }}">Location</a></li>
				<li class="meetings">
					<a href="{{ url_for('meetings') }}">Meetings</a>
					<a class="feed" href="{{ url_for('feed') }}" title="BrightonPy Events Atom Feed">
						<img src="{{ url_for('static',filename='images/atom.png') }}" alt='BrightonPy Events Atom Feed'>
					</a>
				</li>
			</ul>
		</div>
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
		<div id="footer">
			<p>Site powered by
				<a href="http://flask.pocoo.org">flask</a>and hosted by
				<a href="http://heroku.com">heroku</a>.Source code on
				<a href="http://github.com/j4mie/Brightonpy.org">Github</a>
			</p>
		</div>
	</div>
	<script>
		var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
		document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
	</script>
	<script>
		try{
			var pageTracker = _gat_.getTracker("UA-16290537-1");
			pageTracker._trackpageview();
		}catch(err){
			
		}
	</script>
</body>
</html>
